<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a=parseInt(prompt("enter a"));
         var b=parseInt(prompt("enter b"));
         var c=parseInt(prompt("enter c"));
         var res=(a>b)?(a>c?a:c):(b>c?b:c);
         document.write(res);
    </script>
</body>
</html>
