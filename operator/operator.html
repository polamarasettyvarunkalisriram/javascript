<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let a=parseInt(prompt("enter a"));
     let b=parseInt(prompt("enter b"));
        document.write("add="+a+b,"<br>");
        document.write("sub=",a-b,"<br>");
        document.write("mutiple=",a*b,"<br>");
        document.write("divide",a/b,"<br>");
        document.write("module",a%b,"<br>");
        document.write("increment",a++,"<br>");
        document.write("decrement",b--,"<br>");
    </script>
</body>
</html>
