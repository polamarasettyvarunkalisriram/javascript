<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a=parseInt(prompt("enter a"));
         var b=parseInt(prompt("enter b"));
         var and=a&b;
         var or=a|b;
         var xor=a^b;
         document.write(and, "Bitwise and","<br>");
         document.write(or," Bitwise or","<br>");
         document.write(xor,"Bitwise xor","<br>");
    </script>
</body>
</html>
