<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter a "));
        let s=0;
        for(let i=1;i<=a;i++){
            if(i%2==0){
                s=s+i;
            }
        }
        document.write(s);
    </script>
</body>
</html>
