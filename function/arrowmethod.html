<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a=parseInt(prompt("enter a"));
         let b=parseInt(prompt("enter b"));

         let add=(x,y)=>x+y;
         document.write(add(a,b)+"<br>");

         let sub=(x,y)=>x-y;
         document.write(sub(a,b));
    </script>
</body>
</html>
